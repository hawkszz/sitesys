<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteSys Web & Systems</title>
    <link rel="icon" href="img\favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img\1723594542787.png" alt="Logo de la Empresa">
        </div>        
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="img/pexels-fotios-photos-2363482.jpg" alt="Imagen 1">
                <div class="overlay">
                    <h1 class="slider-title">Título 1</h1>
                    <p class="slider-description">Descripción para la imagen 1.</p>
                </div>
            </div>
            <div class="slide">
                <img src="img/pexels-goumbik-574069.jpg" alt="Imagen 2">
                <div class="overlay">
                    <h1 class="slider-title">Título 2</h1>
                    <p class="slider-description">Descripción para la imagen 2.</p>
                </div>
            </div>
            <div class="slide">
                <img src="img/pexels-monoar-rahman-22660-109371.jpg" alt="Imagen 3">
                <div class="overlay">
                    <h1 class="slider-title">Título 3</h1>
                    <p class="slider-description">Descripción para la imagen 3.</p>
                </div>
            </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)"><i class="fas fa-chevron-left"></i></a>
        <a class="next" onclick="plusSlides(1)"><i class="fas fa-chevron-right"></i></a>
    </div>    
    <script src="js/slider.js"></script>
</body>
</html>
